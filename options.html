<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title"></title>
        <link id="favicon" rel="icon" href="">
        <link rel="stylesheet" href="css/default.css" media="screen">
        <link rel="stylesheet" href="css/main.css" media="screen">
        <link rel="stylesheet" href="css/setting.css" media="screen">
        <link rel="stylesheet" href="css/custom.css" media="screen">
        <script type="text/javascript" src="js/lib/mootools-core.js"></script>
        <script type="text/javascript" src="js/lib/store.js"></script>

        <script type="text/javascript" src="i18n.js"></script>
        <script type="text/javascript" src="js/i18n.js"></script>
        <script type="text/javascript" src="settings_manifest.js"></script>
        <script type="text/javascript" src="js/parameters.js"></script>
        <script type="text/javascript" src="js/options.js"></script>
    </head>
    <body class="no-select">
        <div id="sidebar" class="fancy">
            <img id="icon" src="" alt=""><h1 id="settings-label"></h1>
            <div id="tab-container">

                    <input id="search" type="search" placeholder="">

        </div>
        <div id="content">
            <div id="search-result-container" class="tab-content">
                <h2 id="search-label"></h2>
            </div>
        </div>
